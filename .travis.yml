language: python

python:
 - 2.6
 - 2.7
 - 3.2
 - 3.3
 - 3.4
 - pypy
 - pyp3

install:
 - pip install -r requirements.txt
 - pip install coverage

script:
 - coverage run --source=fngbot ./test_fngbot.py

after_success:
 - pip install coveralls
 - coveralls

after_script:
 - coverage report
 - pip install pep8 pyflakes
 - pep8 --statistics --count *.py
 - pyflakes *.py | tee >(wc -l)

matrix:
  allow_failures:
    - python: 2.6
    - python: 3.2
    - python: 3.3
    - python: 3.4
    - python: pypy
  fast_finish: true
